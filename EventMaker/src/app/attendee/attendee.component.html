<p-table
  #attendeesTable
  [value]="attendees"
  dataKey="MemberId"
  [paginator]="true"
  [rows]="5"
  editMode="row"
>
  <ng-template pTemplate="caption">
    <p style="text-align: center">{{ description }}</p>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem"></th>
      <th pSortableColumn="MemberName">
        Member Name <p-sortIcon field="MemberName"></p-sortIcon>
      </th>
      <th pSortableColumn="MemberEmail">
        Member Email <p-sortIcon field="MemberEmail"></p-sortIcon>
      </th>
      <th pSortableColumn="MemberPhone">
        Member Phone <p-sortIcon field="MemberPhone"></p-sortIcon>
      </th>
      <th style="width: 4rem"></th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-attendee
    let-editing="editing"
    let-ri="rowIndex"
  >
    <tr [pEditableRow]="attendee">
      <td>{{ ri + 1 }}</td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText
              type="text"
              [(ngModel)]="attendee.MemberName"
              placeholder="Enter attendee's name"
              required
            />
          </ng-template>
          <ng-template pTemplate="output">
            {{ attendee.MemberName }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText
              type="text"
              [(ngModel)]="attendee.MemberEmail"
              placeholder="Enter attendee's email"
              required
            />
          </ng-template>
          <ng-template pTemplate="output">
            {{ attendee.MemberEmail }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <p-inputMask
              [(ngModel)]="attendee.MemberPhone"
              mask="999-999-9999"
              placeholder="999-999-9999"
              [required]="true"
            ></p-inputMask>
          </ng-template>
          <ng-template pTemplate="output">
            {{ attendee.MemberPhone }}
          </ng-template>
        </p-cellEditor>
      </td>

      <td style="text-align: center">
        <button
          *ngIf="!editing"
          pButton
          pRipple
          type="button"
          pInitEditableRow
          icon="pi pi-pencil"
          (click)="onRowEditInit(attendee, ri)"
          class="p-button-rounded p-button-text"
        ></button>
        <button
          *ngIf="editing"
          pButton
          pRipple
          type="button"
          pSaveEditableRow
          icon="pi pi-check"
          (click)="onRowEditSave(attendee, $event)"
          class="p-button-rounded p-button-text p-button-success p-mr-2"
        ></button>
        <button
          *ngIf="editing"
          pButton
          pRipple
          type="button"
          pCancelEditableRow
          icon="pi pi-times"
          (click)="onRowEditCancel(attendee, ri)"
          class="p-button-rounded p-button-text p-button-danger"
        ></button>
        <button
          *ngIf="!editing"
          pButton
          pRipple
          type="button"
          class="p-button-rounded p-button-danger p-button-text"
          icon="pi pi-trash"
          (click)="confirmRemove(attendee.MemberId)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6" style="text-align: center">
        There are no attendee for this event yet.
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="paginatorright">
    <button
      pButton
      type="button"
      icon="pi pi-plus"
      class="ui-button-info"
      [label]="'Add'"
      pAddRow
      [table]="attendeesTable"
      [newRow]="newRow()"
    ></button>
  </ng-template>
</p-table>
