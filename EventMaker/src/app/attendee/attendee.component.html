<p-table [value]="value" dataKey="MemberId">
  <ng-template pTemplate="caption">
    <p style="text-align: center">{{ description }}</p>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="MemberName">
        Memeber Name <p-sortIcon field="MemberName"></p-sortIcon>
      </th>
      <th pSortableColumn="MemberEmail">
        Member Email <p-sortIcon field="MemberEmail"></p-sortIcon>
      </th>
      <th pSortableColumn="MemberPhone">
        Member Phone <p-sortIcon field="MemberPhone"></p-sortIcon>
      </th>
      <th pSortableColumn="EditAccess">
        Edit Access <p-sortIcon field="EditAccess"></p-sortIcon>
      </th>
      <th style="width: 4rem"></th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-attendee
    let-editing="editing"
    let-ri="rowIndex"
  >
    <tr>
      <td>{{ attendee.MemberName }}</td>
      <td>{{ attendee.MemberEmail }}</td>
      <td>{{ attendee.MemberPhone }}</td>
      <td>{{ attendee.hasEditAccess }}</td>
      <td style="text-align: center">
        <button
          *ngIf="!editing"
          pButton
          pRipple
          type="button"
          pInitEditableRow
          icon="pi pi-pencil"
          (click)="onRowEditInit(attendee)"
          class="p-button-rounded p-button-text"
        ></button>
        <button
          *ngIf="editing"
          pButton
          pRipple
          type="button"
          pSaveEditableRow
          icon="pi pi-check"
          (click)="onRowEditSave(attendee)"
          class="p-button-rounded p-button-text p-button-success p-mr-2"
        ></button>
        <button
          *ngIf="editing"
          pButton
          pRipple
          type="button"
          pCancelEditableRow
          icon="pi pi-times"
          (click)="onRowEditCancel(attendee, ri)"
          class="p-button-rounded p-button-text p-button-danger"
        ></button>
        <button
          *ngIf="!editing"
          pButton
          pRipple
          type="button"
          class="p-button-rounded p-button-danger p-button-text"
          icon="pi pi-trash"
          (click)="confirmRemove(attendee.MemberId)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="6" style="text-align: center">
        There are no attendee for this event yet.
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button label="Create New Event" (click)="registerAttendee()"></p-button>
  </ng-template>
</p-table>
