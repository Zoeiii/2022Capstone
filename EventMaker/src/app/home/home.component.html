<section>
  <h1>Description of the theme</h1>
</section>
<p-galleria
  [value]="images"
  [responsiveOptions]="responsiveOptions"
  [numVisible]="5"
  [circular]="true"
  [autoPlay]="true"
  [transitionInterval]="2000"
  [showThumbnails]="false"
  [showIndicators]="true"
>
  <ng-template pTemplate="item" let-item>
    <img
      [src]="item.previewImageSrc"
      [name]="item.title"
      (click)="navigateToCity($event)"
      style="width: 640px; height: 500px; display: block"
    />
  </ng-template>
  <ng-template pTemplate="caption" let-item>
    <h4 style="margin-bottom: 0.5rem; color: #ffffff">{{ item.title }}</h4>
    <p>{{ item.alt }}</p>
  </ng-template>
</p-galleria>
