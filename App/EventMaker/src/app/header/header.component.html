<p-menubar [model]="items">
  <div>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="text"
        pInputText
        placeholder="Search"
        [value]="searchInput"
        (keydown)="submitByEnter($event)"
      />
    </span>
    <button
      type="button"
      pButton
      label="Logout"
      icon="pi pi-power-off"
      style="margin-left: 0.25em"
    ></button>
  </div>
</p-menubar>
